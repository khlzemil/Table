<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <tr class="head">
            <td height="20">Heading</td>
            <td>Students</td>
            <td colspan="3">Details</td>
            
        </tr>
        <tr class="info">
            <td rowspan="5" class="list">Student list</td>
            <td>ID</td>
            <td>Name</td>
            <td>Department</td>
            <td>Roll number</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Victor</td>
            <td>Computer Science</td>
            <td colspan="2">12345</td>
            
        </tr>
        <tr>
            <td>2</td>
            <td>Williams</td>
            <td>Electronics</td>
            <td colspan="2">23456</td>
            
        </tr>
        <tr>
            <td>3</td>
            <td>Harry</td>
            <td>Electrical</td>
            <td colspan="2">34567</td>
            
        </tr>
        <tr>
            <td>4</td>
            <td>Rick</td>
            <td>Civil</td>
            <td colspan="2">45678</td>
            
        </tr>
    </table>
</body>
</html>
